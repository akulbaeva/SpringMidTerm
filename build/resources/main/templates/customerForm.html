<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Add customer</h3>
    <form action="#" th:action="@{/customers/submit}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" size="50"/><br/>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" size="50"/><br/>

        <label for="emailAddress">Email Address:</label>
        <input type="text" name="emailAddress" id="emailAddress" size="50"/><br/>


        <label for="jobTitle">Job Title:</label>
        <input type="text" name="jobTitle" id="jobTitle" size="50"/><br/>

        <label for="mobilePhone">Mobile Phone:</label>
        <input type="text" name="mobilePhone" id="mobilePhone" size="50"/><br/>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" size="50"/><br/>

        <label for="webPage">Web Page:</label>
        <input type="text" name="webPage" id="webPage" size="50"/><br/>

        <input type="submit"/>
    </form>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
