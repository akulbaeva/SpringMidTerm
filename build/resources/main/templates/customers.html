<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<h2> Your Customers List</h2>
<div th:unless="${#lists.isEmpty(customers)}">
    <dl th:each="customer : ${customers}">
        Name: <span th:text="${customer.firstName}">First Name</span> <br/>
        Surname: <span th:text="${customer.lastName}">Last Name</span> <br/>
        Email: <span th:text="${customer.emailAddress}">Email Address</span> <br/>
        Job Title: <span th:text="${customer.jobTitle}">Job Title</span> <br/>
        Mobile Phone: <span th:text="${customer.mobilePhone}">Mobile Phone</span> <br/>
        City: <span th:text="${customer.city}">City</span> <br/>
        Web Page: <span th:text="${customer.webPage}">Web Page</span> <br/>
    </dl>
</div>

<div th:if="${#lists.isEmpty(customers)}">
    <p>There are no customers yet.</p>
</div>
<form th:action="@{/customers/login}">
    <input type="submit" value="Login to add Customers"/>
</form>

<!--<a th:href="@{customers/add}">-->
<!--    Add Customer-->
<!--</a>-->

</body>
</html>
